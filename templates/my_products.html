{% extends "seller_base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>My Products</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>${{ product.price }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.stock }}</td>
                <td>
                    <a href="/edit_product/{{ product.id }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/delete_product/{{ product.id }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5" class="text-center">No products found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
