<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
<style>
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #333;
    color: white;
    padding: 10px 0;
}

.navbar-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.navbar-brand {
    color: white;
    text-decoration: none;
    font-size: 24px;
}

.navbar-nav {
    list-style: none;
    display: flex;
    gap: 15px;
}

.nav-item {
    display: inline;
}

.nav-link {
    color: white;
    text-decoration: none;
}

.nav-link:hover {
    text-decoration: underline;
}

.notification-icon {
    width: 24px;
    height: 24px;
}

.container {
    padding: 20px;
}

.footer-container {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}

</style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('home') }}" class="navbar-brand">Online Store</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sellers">Sellers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categories">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/purchases">Purchases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/requests">Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/notifications">
                        <img src="../static/images/notification.png" alt="Notifications" class="notification-icon">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Online Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var csrf_token = "{{ csrf_token() }}";
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
